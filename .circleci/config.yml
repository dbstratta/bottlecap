version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:0b45fd93ee1355c85457367550be07c0aa12cf288f95adda14a15705719a73f3
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test
