version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:84d43bc8c132b8fe69691f1270d2dc2b63aa16805c625dd25b8cb7d3017a22da
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test
