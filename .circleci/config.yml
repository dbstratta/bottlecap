version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:451a16f6c0c02fee12feb6e9908380d3e26b9f6ec679c018ec2a3f1ccba441df
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test
