version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:f0d2448dec16a33e0765ef8a1542d96d61bf266f95a3d5c677d0e48ff5e81c33
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test
