version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:f16b0f70c6ddfa720eec24ce7cf6d1cf1c261e30670d295d14632d45736aa3ba
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test
