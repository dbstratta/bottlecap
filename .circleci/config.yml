version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:d8e9566f6f103dd92809bbc738a1691b2523e9e62a1d3a55758dc56dcd0a6a51
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test
