version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:a937559ec98d81e7acf848e8a1f47dcce3999f1e9e65d3eea67c40354fe99d8b
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test
