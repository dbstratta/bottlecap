version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:a200a2b0e7bdb7c11f17dfcddb4c66dec35e74b92133b5e169a6ea6fb7927b7d
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test
