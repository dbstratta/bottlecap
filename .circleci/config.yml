version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:8d2fcd5354bcb5cb1ea7cee57c5a387e42a9b24028a4e3bff74e6995da98159a
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test
