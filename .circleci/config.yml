version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:5ea812746b6f4b3074f02ba96fb951091b8d459ac566f547187f24b670c8100b
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test
