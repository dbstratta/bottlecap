version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:da093d51f923f299c792ee18e17f48ef1d4f8944ee0fc70a3384128a8d4a1ea0
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test
