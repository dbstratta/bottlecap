version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:1fc0e5f3e2234b06c8cb4433dfdfd8a3265b57141f46371aab611a8edde2bdfd
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test
