version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:32939690d435b3401542337f63fbd09e18bf464be5f8616fb98b5c3c2c1e87c0
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test
