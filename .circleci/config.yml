version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:0092a5ddebe76f9980ddfd961b12dc855c4f1091d0b0b4263d17b82ab8df800f
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test
