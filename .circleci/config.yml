version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:cf2bc535c46454dcf9b3a927f0c78b53bdd87cbc93a52daf6e9bfe99f5dde862
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test
