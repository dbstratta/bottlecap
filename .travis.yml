sudo: required

language: node_js
node_js: "10"

services:
  - docker

stages:
  - lint
  - test
  - name: deploy
    if: branch = master

jobs:
  include:
    - stage: lint
      script: ./scripts/ci/lint.sh

    - stage: test
      script: ./scripts/ci/test.sh

    - stage: deploy
      script: ./scripts/ci/deploy.sh
